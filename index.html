<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hule</title>
</head>
<body>
    <div class="container">
        <h1>Hule</h1>
        <div class="stats">
            <p>Level: <span id="levelValue">1</span></p>
            <p>EXP: <span id="expValue">0</span>/<span id="expRequired">10</span></p>
            <p>Money: <span id="moneyValue">0</span></p>
        </div>
        <div class="buttons">
            <button id="clickButton">Click</button>
            <button id="shopButton">Shop</button>
            <button id="profileButton">Profile</button>
        </div>
    </div>
    <div id="overlay" class="overlay">
        <div class="popup" id="shopPopup">
            <h2>Shop</h2>
            <!-- Add shop content here -->
            <button id="closeShop">Close</button>
        </div>
        <div class="popup" id="profilePopup">
            <h2>Profile</h2>
            <p>Time played: <span id="playTime">0 hours</span></p>
            <button id="closeProfile">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
